name: screen_capture_restrictions
description: A flutter plugins to restrictions to screen capture on mobile platforms.
version: 1.1.0

environment:
  sdk: '>=2.18.1 <4.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: cam.inc.screen_capture_restrictions
        pluginClass: ScreenCaptureRestrictionsPlugin
      ios:
        pluginClass: ScreenCaptureRestrictionsPlugin
